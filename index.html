<!DOCTYPE html>
<html lang="cs">

<head>
    
<meta http-equiv="content-type" content="text/html; charset=utf-8">    
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.2.min.js"></script>
    <!--jQuery, linked from a CDN-->
    <script src="script.js"></script>
    <script type="text/javascript" src="http://use.typekit.com/oya4cmx.js"></script>
    <script type="text/javascript">try { Typekit.load(); } catch (e) { }</script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Arial:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Počasí</title>
</head>

<body>
    <div class="container border border-dark rounded">
        <header>
            <h1 class="text-center">Počasí</h1>
            <section id="pocasi">
            </section>
        </header>
        <section>
            <div class="container border border-dark rounded text-center" id="weather_now">
                <!-- <div class="row "> -->
                <select class="p-2" id="location">
                    <option value="ostrava">Ostrava</option>
                    <option value="helsinki">Helsinki</option>
                    <option value="rome">Rome</option>
                    <option value="reykjavik">Reykjavik</option>
                    <option value="iraklio" selected>Iraklio</option>
                </select>
                <div class="p-2 text-left" id="temperature"></div>
                <div class="row">
                    <div class="p-2" id="description"></div>
                    <div class="p-2 text-center" id="wind"></div>
                    <div class="p-2" id="humidity"></div>
                </div>
                <div class="row">
                    <div class="p-2" id="timestamp"></div>
                </div>
            </div>
        </section>
        
        <footer>
            <p align="center">Vytvořeno &nbsp; 2023</p>
        </footer>
    </div>

</body>

</html>
